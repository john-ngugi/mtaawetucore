server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;  # This should point to where your built files are located
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # This handles routing for SPAs
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    location /50x.html {
        internal;
    }
}
